version: 19
jobs:
- name: Build and deploy
  jobExecutor: dockerexec
  steps:
  - !CheckoutStep
    name: Checkout
    cloneCredential: !DefaultCredential {}
    withLfs: false
    withSubmodules: true
    condition: ALL_PREVIOUS_STEPS_WERE_SUCCESSFUL
  - !CommandStep
    name: Build and deploy
    runInContainer: true
    image: docker
    interpreter: !DefaultInterpreter
      commands:
      - docker build . -t repo.hazy.uk/valheimbot
      - docker push  repo.hazy.uk/valheimbot
      - docker pull  repo.hazy.uk/valheimbot
      - docker stop valheimbot
      - docker rm valheimbot
      - docker run --restart=always -d --name valheimbot -e  TELEGRAM_TOKEN="@secret:TELEGRAM_TOKEN@" -e AWS_SECRET_KEY="blah" -e AWS_ACCESS_KEY_ID="blah" -e ServiceURL="http://192.168.10.179:8000" -p 5213:80
        -e TELEGRAM_CHATID="@secret:TELEGRAM_CHATID@" repo.hazy.uk/valheimbot
    useTTY: false
    condition: ALL_PREVIOUS_STEPS_WERE_SUCCESSFUL
  retryCondition: never
  maxRetries: 3
  retryDelay: 30
  timeout: 3600
